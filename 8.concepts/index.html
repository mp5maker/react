<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Learning React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="build/main.css" />
</head>
<body>
    <div class="container border">
        <div class="row">
            <div class="col my-3 p-5">
                <div id="hello-world" class="text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col my-3 p-5">
                <div id="my-name" class="text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col my-3 p-5">
                <div id="display-name" class="text-center"></div>
            </div>
        </div>
        <div class="row">
            <div class="col my-3 p-5">
                <div id="show-time" class="text-center"></div>
            </div>
        </div>
        <div class="container">
            <div class="col my-3 p-5">
                <div id="person-greeting" class="text-center"></div>
            </div>
        </div>
        <div class="container">
            <div class="col my-3 p-5">
                <div id="clock" class="text-center"></div>
            </div>
        </div>
        <div class="container">
            <div class="col my-3 p-5">
                <div id="handling-events" class="text-center"></div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 p-5 text-center">
                    <div id="toggle"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 p-5 text-center">
                    <div id="logging-button"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 text-center">
                    <div id="login-control"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 text-center">
                    <div id="warning-page"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 text-center">
                    <div id="players-list"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 p-5 text-center">
                    <div id="player-map"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col my-3 p-5 text-center">
                    <div id="simple-form"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="build/main.js"></script>
</body>
</html>
